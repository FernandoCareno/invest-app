{% extends "base.html" %}
{% block content %}

<h3>Aportes</h3>

<form method="POST" class="row g-3">

    <div class="col-md-3">
        <select name="ativo_id" class="form-select" required>
            <option value="">Selecione o Ativo</option>
            {% for ativo in ativos %}
                <option value="{{ ativo[0] }}">{{ ativo[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-2">
        <input type="date" name="data_aporte" class="form-control" required>
    </div>

    <div class="col-md-2">
        <input type="number" step="1" name="quantidade" class="form-control" placeholder="Quantidade" required>
    </div>

    <div class="col-md-2">
        <input type="number" step="0.01" name="valor_unitario" class="form-control" placeholder="Valor Unitário" required>
    </div>

    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </div>

</form>

<hr>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Ativo</th>
            <th>Data</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
        </tr>
    </thead>
    <tbody>
        {% for aporte in aportes %}
        <tr>
            <td>{{ aporte[0] }}</td>
            <td>{{ aporte[1].strftime('%d/%m/%Y') }}</td>
            <td>{{ aporte[2] | int }}</td>
            <td>R$ {{ "%.2f"|format(aporte[3]) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
