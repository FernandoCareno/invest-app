{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Tipos de Ativos</h3>

  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="/tipos">Limpar filtros</a>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#novoTipo">
      + Novo
    </button>
  </div>
</div>

<!-- =========================
     FILTRO
========================= -->
<form method="GET" class="row g-2 align-items-end mb-3">

  <div class="col-md-6">
    <label class="form-label mb-1">Descri√ß√£o</label>
    <input type="text"
           name="descricao"
           class="form-control"
           placeholder="Pesquisar descri√ß√£o"
           value="{{ filtros.descricao }}">
  </div>

  <div class="col-md-2 d-grid">
    <button type="submit" class="btn btn-success">
      Pesquisar
    </button>
  </div>

</form>

<!-- =========================
     NOVO
========================= -->
<div id="novoTipo" class="collapse mb-4">
  <div class="card">
    <div class="card-header">
      Novo Tipo de Ativo
    </div>
    <div class="card-body">
      <form method="POST" class="row g-2 align-items-end">

        <div class="col-md-8">
          <label class="form-label mb-1">Descri√ß√£o</label>
          <input type="text" name="descricao" class="form-control" required>
        </div>

        <div class="col-md-4 d-grid">
          <button type="submit" class="btn btn-primary">
            Salvar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- =========================
     GRID
========================= -->
<div class="table-responsive">
  <table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th style="width: 120px;">A√ß√µes</th>
        <th>ID</th>
        <th>Descri√ß√£o</th>
      </tr>
    </thead>
    <tbody>
      {% for tipo in tipos %}
      <tr>
        <td class="text-center">
          <div class="d-flex justify-content-center gap-2">

            <!-- EDITAR -->
            <button
              class="btn btn-sm btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalEditarTipo"
              data-id="{{ tipo[0] }}"
              data-descricao="{{ tipo[1] }}"
              title="Editar"
            >
              ‚úèÔ∏è
            </button>

            <!-- EXCLUIR -->
            <form method="POST"
                  action="/tipos/delete"
                  onsubmit="return confirm('Tem certeza que deseja excluir?');"
                  class="m-0">
              <input type="hidden" name="id" value="{{ tipo[0] }}">
              <button class="btn btn-sm btn-outline-danger" title="Excluir">
                üóëÔ∏è
              </button>
            </form>

          </div>
        </td>

        <td>{{ tipo[0] }}</td>
        <td>{{ tipo[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- =========================
     MODAL EDITAR
========================= -->
<div class="modal fade" id="modalEditarTipo" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="/tipos/edit" class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Tipo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" name="id" id="edit_id">

        <label class="form-label">Descri√ß√£o</label>
        <input type="text" name="descricao" id="edit_descricao" class="form-control" required>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          Salvar altera√ß√µes
        </button>
      </div>

    </form>
  </div>
</div>

<script>
  const modalTipo = document.getElementById('modalEditarTipo');

  modalTipo.addEventListener('show.bs.modal', function (event) {
    const btn = event.relatedTarget;

    document.getElementById('edit_id').value = btn.getAttribute('data-id');
    document.getElementById('edit_descricao').value = btn.getAttribute('data-descricao');
  });
</script>

{% endblock %}
