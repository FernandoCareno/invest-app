{% extends "base.html" %}
{% block content %}

<h3>Dividendos</h3>

<form method="POST" class="row g-3">

    <div class="col-md-3">
        <select name="ativo_id" class="form-select" required>
            <option value="">Selecione o Ativo</option>
            {% for ativo in ativos %}
                <option value="{{ ativo[0] }}">{{ ativo[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-3">
        <input type="date" name="data_pagamento" class="form-control" required>
    </div>

    <div class="col-md-3">
        <input type="number" step="0.01" name="valor_recebido" class="form-control" placeholder="Valor Recebido" required>
    </div>

    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </div>

</form>

<hr>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Ativo</th>
            <th>Data Pagamento</th>
            <th>Valor Recebido</th>
        </tr>
    </thead>
    <tbody>
        {% for d in dividendos %}
        <tr>
            <td>{{ d[0] }}</td>
			<td>{{ d[1].strftime('%d/%m/%Y') }}</td>
			<td>R$ {{ "%.2f"|format(d[2]) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
